<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form1</title>
   <link rel="stylesheet" href="/assets/styles/main.css">
   <link rel="stylesheet" href="/assets/fonts/Poppins/Poppins-Regular.ttf">
   <link rel="stylesheet" href="/assets/fonts/icons/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>

   <nav class="navbar">
      <header class="navbar__header">
         <div class="navbar__header-logo">
            <img src="/assets/public/3.jpg" alt="asoiu.jpeg">
         </div>
      </header>
   </nav>
   <main class="main__form">
      <section class="main__form-section">
         <div class="main__form-container">
            <div class="main__form-head">
               <h1 class="form__head">Admin Panel Otaq səhifəsinə keçid üçün form</h1>
               <!-- <p class="form__desc">Formu dolduraraq öz tədbir vaxtınızı seçə bilərsiniz.</p> -->
            </div>
            <form class="form" id="admin--room">
               <div class="form__section">
                  <div class="form__info-section col-12">
                     <label for="username" class="form__info-title">Istifadəçi adı</label>
                     <select name="corpus" class="form__info-input table--input">
                        <option value="" disabled select>Aid olduğu korpusu seçin</option>
                     </select>
                  </div>
               </div>
               <div class="form__btn">
                  <button type="submit" name="admin_btn" class="btn-next">Giriş edin</button>
               </div>
            </form>
            <div class="skeleton">
               <div class="skeleton__head skeleton__bg"></div>
               <div class="skeleton__body">
                  <div class="skeleton__body-head">
                     <div class="skeleton__body-head-header skeleton__bg col-6"></div>
                     <div class="skeleton__body-head-header skeleton__bg col-6"></div>
                     <div class="skeleton__body-head-header skeleton__bg col-12"></div>
                  </div>
                  <div class="skeleton__body-head-footer skeleton__bg"></div>
               </div>
            </div>
         </div>
      </section>

   </main>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
   <script type="module" src="assets/js/adminMeasure.js"></script>
</body>

</html>
